scalar Datetime

type Message {
  id: Int!
  content: String!
  authorId: Int!
  datetime: Datetime!
}
type Person {
  id: Int!
  name: String!
  avatarSeed: Int!
}
type ChatStateUpdate {
  newPeople: [Person!]!
  newMessages: [Message!]!
}
type SignInResult {
  chatState: ChatStateUpdate!
  personId: Int!
  personName: String!
}

type Query {
  chatState(since: Datetime): ChatStateUpdate!
}
type Mutation {
  # Log in if account exists. Otherwise, register and log in.
  # The name is unique.
  authenticate(name: String!, passwordHash: String!, since: Datetime): SignInResult!

  logOut: Boolean

  createMessage(content: String): ChatStateUpdate!
}